<html>
<head>
<meta charset="utf-8">
<title>Something Solver</title>
<script src="zepto.min.js"></script>
<script src="something.js"></script>
<script src="solver.js"></script>
<script src="main.js"></script>
<style>
html, body {
    background: #bbb;
}
body, input, td, th {
    font-family: "Papyrus", serif;
    font-size: 30px;
}
#submit {
    font-size: 25px;
}
#letters, th {
    text-transform: uppercase;
}
th {
    text-align: left;
    padding-right: 20px;
}
td, #maxlen {
    text-align: right;
    font-family: Consolas, Monaco, monospace;
    font-size: 25px;
}
</style>
</head>
<body>
<center>
<form id="solve" action="#">
    <input id="letters" size="30">
    <input id="submit" type="submit" value="Solve Something">
    <input id="maxlen" maxlength="2" value="8" size="2" type="hidden">
    <input id="maxhits" value="20" type="hidden">
</form>
<table id="results">
</table>
</center>
</body>
